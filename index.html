<!doctype html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<html lang="en">
  <body>
    <h1>This is an example testing page for embedded AnythingLLM.</h1>
    <!-- 
          
            src="https://cdn.jsdelivr.net/gh/msadiqraza/anythingllm-embed@main/anythingllm-chat-widget.js" 
            src="http://localhost:3080/dist/anythingllm-chat-widget.js"
      
            data-base-api-url='http://localhost:8000/embed' 
            data-base-api-url='https://chatbot-backend-prod.up.railway.app/embed' 
      
    -->
    <script
      data-open-on-load="on"
      src="http://localhost:3080/dist/anythingllm-chat-widget.js"
      data-base-api-url="https://chatbot-backend-prod.up.railway.app/embed"
      data-embed-id="example-uuid"
      data-chat-icon="chatBubble"
      data-greeting="Hello! How can I help you today?"
      data-window-width="500px"
      data-default-messages="Tell me about Alphabase, What's new?, What are your features?"
      data-show-thoughts="true"
    ></script>
  </body>
</html>
